<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <th:block th:replace="~{layout :: link-css}"></th:block>

</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<div class="container">
    <div class="row justfy-content-center">
        <div class="col-lg-6 col-md-8">
            <h3 class="card-tilte text-center">Login</h3>
            <from th:action="@{/login}" method="post">
                <fieldset>
                    <legend>Please Login</legend>
                    <div th:"${param.error}" class="alert alert-danger">
        Invalid username and password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success">
            you have been logged out.
        </div>
        <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
            <input type="username" class="form-control" id="username"  name="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" required class="from-control" id="password" name="password">
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary">Login</button>
            <a class="text-primary text-center" href="/rigister">Dont have account. sign up?</a>

        </div>
                </fieldset>
            </from>
        </div>
    </div>
</div>
<th:block th:replace="~{layout :: footer"></th:block>
</body>
</html>
